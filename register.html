<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="registerstyle.css">
<title>Sign Up Form</title>
</head>
<body>
<form action="insert.php" method="post" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
	
	<div class="name">
	<div><b>Name</b></div>
	
	<input type="text1" placeholder="First Name" name="fname" required>
	<input type="text2" placeholder="Last Name" name="lname" required><br><br><br><br>
	
	<label for="email"><b>User Name</b></label>
    <input type="text" placeholder="Enter User Name" name="email" required><br><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

	<label for="gender"><b>Gender</b></label><br><br>
	<input type="radio" name="gender" value="m"><b>Male</b>	
	<input type="radio" name="gender" value="f"><b>Female</b><br><br>
	
	<label for="phone"><b>Phone</b></label>
	<input type="text" name="phone" maxlength="10" required><br><br>

    <label>
    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our Terms & Privacy.</p>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
	  <button type="reset" class="resetbtn">Reset</button>
    </div>
  </div>
</form>
</body>
</html>
